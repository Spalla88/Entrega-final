<!DOCTYPE html>
<html>
<head>
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <h2>{{ blog.subtitle }}</h2>
    <p>{{ blog.body }}</p>
    <p>Autor: {{ blog.author.username }}</p>
    <p>Fecha: {{ blog.date }}</p>
    <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
    <nav>
        <a href="{% url 'home' %}">Home</a>
    </nav>
</body>
</html>
