<!DOCTYPE html>
<html>
<head>
    <title>Blog de Agricultura</title>
</head>
<body>
    <h1>Bienvenido al Blog de Agricultura</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">Acerca de mí</a>
    </nav>
    <h2>Blogs</h2>
    {% if blogs %}
        <ul>
            {% for blog in blogs %}
                <li>
                    <h3>{{ blog.title }}</h3>
                    <p>{{ blog.subtitle }}</p>
                    <a href="{% url 'blog_detail' blog.id %}">Leer más</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay páginas aún.</p>
    {% endif %}
</body>
</html>
